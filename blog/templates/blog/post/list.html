{% extends "blog/base.html" %}

{% block title %}My Blog{% endblock %}

{% block content %}

<h1 class="text-3xl border-b-2 pb-3 mb-10">My Blog</h1>

{% for post in posts %}
<h2>
<a class="text-2xl text-blue-700 " 
href="{% url 'blog:post_detail' post.id %}">
{{ post.title }}
</a>
</h2>
<p class="date text-xs pt-4 pb-4">
Published {{ post.publish }} by {{ post.author }}
</p>
<p class="font-bold text-5xl">
  {{ post.body|truncatewords:30|linebreaks }}
</p>


{% endfor %}

{% endblock %}
